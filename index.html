<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaveDrop • Music Downloads</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="nav">
      <a class="brand" href="#">🎵 WaveDrop</a>
      <form id="searchForm" class="search" onsubmit="return false;">
        <input id="searchInput" type="search" placeholder="Search songs…" autocomplete="off" />
        <select id="sourceSelect">
          <option value="itunes">iTunes</option>
          <option value="deezer">Deezer</option>
        </select>
      </form>
    </div>
  </header>

  <main class="container">
    <div id="grid" class="grid"></div>
    <div id="emptyState" class="empty">🔍 Search a song to get started…</div>
  </main>

  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
